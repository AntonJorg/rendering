<!DOCTYPE html>
<html>

<head>
    <title>Rendering</title>
    <script type="text/javascript" src="../../MV.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script id="wgsl" type="x-shader" src="shaders.wgsl"></script>
</head>

<body style="display: flex; flex-direction: row;">
    <canvas id="canvas" width="512" height="512">
        Please use a browser that supports HTML5 canvas.
    </canvas>
    <div>
        <fieldset>
            <legend>Camera Parameters</legend>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Value</th>
                        <th>Control</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <label for="cameraConstantSlider">Camera constant:</label>
                        </td>
                        <td>
                            <span id="cameraConstantSliderValue">1</span>
                        </td>
                        <td>
                            <input type="range" id="cameraConstantSlider" min="0.1" max="5" value="1" step="0.1"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </div>
</body>

</html>
